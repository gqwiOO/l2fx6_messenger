{% extends "base_generic.html" %}

{% block title %}Login{% endblock title %}


{% block content %}
    <div class="login-form">
        <h1>Log-In</h1>
        <p>Пожалуйста, введите данные чтобы войти: </p>
        <form action="." method="post">
            {{form.as_p}}
            {% csrf_token %}
            <p><input type="submit" value="Log-In"></p>
        </form>
    </div>
{% endblock content %}
